<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj posiłek</title>
</head>
<body>
    <h1>Edytuj posiłek</h1>

    <form method="post" action="/edit_meal/{{ meal.id }}">
        <label for="grams">Ilość gram:</label>
        <input type="number" id="grams" name="grams" value="{{ meal.grams }}" step="0.01">
        <button type="submit">Zapisz</button>
    </form>

    <a href="/">Wróć do listy posiłków</a>
</body>
</html>
